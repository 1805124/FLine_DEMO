{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADD A TEAM BITWA</title>
</head>

<body>
        
        <form action="addteammember" method="POST" enctype="multipart/form-data" >
          {% csrf_token %}
          <input type="hidden" value="{{ngo_email}}" name="ngo_email">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Enter Your NEW TEAM Name" name="TName">
            <label for="floatingInput">ENTER NEW TEAM NAME</label>
          </div>
          <div class="uploadimage">
            <div class="input-group mb-3">
                <span class="input-group-text">Upload Image</span>
                <input type="file" class="form-control" id="uploadtheimage" name="Timage">
                <span class="input-group-text" id="uploadIcon"></span>
            </div>
            <div id="uploadMsg" class="form-text formError d-flex justify-content-center align-items-center">    
            </div> 
        </div>   
        <button type="submit">ADD</button>
      </form>



      <script type="text/javascript" src="{% static 'JS/addteam.js' %}"></script>
</body>
</html>
