{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ADD A NEW TEAM</title>
        <!-- Favicon -->
        <link rel="icon" href="Favicon/favicon.ico">
        
        <!-- Bootstrap CSS and JS  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>      
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&family=Open+Sans&family=Pacifico&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
        
        <!-- CSS-->
        <link rel="stylesheet" href="{% static 'CSS/styles.css' %}" type="text/css">
    </head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center my-5">
        <div class="container d-flex justify-content-center align-items-center">
            <h1> Add a new Team Member</h1>
        </div>
        <div class="container d-flex justify-content-center align-items-center my-5" style="padding:10px;border: 2px solid #7AD7F0;border-radius:15px;width: 600px;background-color: #7AD7F0;box-shadow: 5px 5px 10px black;">
            <form method="POST" action="submitteammember" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container d-flex justify-content-centerign-items-center">
                    {% block volunteer_team %}
                    <select class="form-select" style="border:2px solid black" name="volunteer">
                    {% for entry in user_vals %}
                        <option value="{{ entry.req_email }}">{{ entry.req_name }}</option>
                    {% endfor %}
                    </select>
                    &nbsp;&nbsp;
                    <select class="form-select" style="border:2px solid black" name="team">
                        {% for entry2 in team_vals  %}
                            <option value="{{ entry2.Team_name }}">{{ entry2.Team_name }}</option>
                        {% endfor %}
                    </select>    
                    {% endblock %}
                </div>
                <div class="container d-flex justify-content-center align-items-center">
                    <button class="btn btn-primary mx-3 my-3" type="submit">ADD</button>
                </div>
                <input type="hidden" value="{{ngo_mail}}" name="ngo">
                </form>
        </div>
        
    </div>
        
</body>
</html>
